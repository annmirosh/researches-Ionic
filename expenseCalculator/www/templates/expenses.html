<ion-view view-title="Expenses: {{availableLimit | currency : $}}">
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Choose product
                </div>
                <select
                        ng-model="expenseInfo.selectedProduct"
                        ng-options="item as item.name for item in favoriteProducts">
                </select>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Type product" ng-model="expenseInfo.customProduct">
            </label>

            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <input type="text" ng-model="expenseInfo.price" ui-money-mask="2" required>
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input">
                        <input type="number" ng-model="expenseInfo.count">
                    </label>
                </div>
                <div class="col">
                    <button
                            class="button button-dark button-block vertical-margin-zero"
                            ng-click="addToDailyProductList()"
                            ng-disabled="!(expenseInfo.selectedProduct || expenseInfo.customProduct)">
                        Add
                    </button>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="row" ng-repeat="product in purchasedProducts">
                <div class="col">{{product.name}}</div>
                <div class="col">{{product.price | currency : $}}</div>
                <div class="col">
                    <button
                            class="button button-assertive button-block vertical-margin-zero"
                            ng-click="removeProduct($index)">Remove
                    </button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>

<ion-view view-title="Settings">

    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Daily limit</span>
                <input type="text" pattern="[0-9]" ng-model="settings.dailyLimit" ui-money-mask="2" required>
            </label>

        </div>
    </ion-content>

    <div class="bar bar-footer bar-dark">
        <div class="title" ng-click="save()">Save settings</div>
    </div>

</ion-view>
